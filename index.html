<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-2">Train Tracker</h1>
        <p class="lead">Build a list of train schedules! ðŸš‚</p>
      </div>
      
      <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <table class="table" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input type="text" class="form-control" id="train-name-input" aria-describedby="train-name-input" placeholder="">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input type="text" class="form-control" id="destination-input" aria-describedby="destination-input" placeholder="">
            </div>
            <div class="form-group">
              <label for="first-time-input">First Train Time (HH:mm - military Time)</label>
              <input type="text" class="form-control" id="first-time-input" aria-describedby="first-time-input" placeholder="">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency-input" aria-describedby="frequency-input" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
          </form>
      </div>
      
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
