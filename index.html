<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Train Tracker</h1>
        <p class="lead">Build a list of train schedules!</p>
      </div>
      
      <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
            </div>
            <d<div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" aria-describedby="destination" placeholder="">
            </div>
            <div class="form-group">
              <label for="trainTime">First Train Time (HH:mm - military Time)</label>
              <input type="text" class="form-control" id="trainTime" aria-describedby="trainTime" placeholder="">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="frequency" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
      </div>
      
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
